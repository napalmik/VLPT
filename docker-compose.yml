version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: vpi-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: vpi
      MYSQL_USER: vpi_user
      MYSQL_PASSWORD: vpi_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    command: [
      "--default-authentication-plugin=mysql_native_password",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci"
    ]

  backend:
    build: ./backend
    container_name: vpi-backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: vpi_user
      DB_PASSWORD: vpi_password
      DB_NAME: vpi
      JWT_SECRET: supersecretjwt
    ports:
      - "4000:4000"

  frontend:
    build: ./frontend
    container_name: vpi-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  db_data:


